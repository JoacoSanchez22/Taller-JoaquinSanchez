<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zapas — Minimal Sneakers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <div class="logo">ZAPAS</div>
    <nav>
      <a href="#productos">Productos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Minimal Sneakers</h1>
      <p>Diseño urbano. Comodidad total.</p>
      <button id="buyBtn">Comprar ahora</button>
    </div>
    <div class="hero-img">
      <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Zapatillas">
    </div>
  </section>

  <section id="productos" class="products">
    <h2>Productos destacados</h2>
    <div class="product-grid">
      <div class="card">
        <h3>Modelo Urban</h3>
        <p>$79.99</p>
      </div>
      <div class="card">
        <h3>Modelo Street</h3>
        <p>$89.99</p>
      </div>
      <div class="card">
        <h3>Modelo Classic</h3>
        <p>$69.99</p>
      </div>
    </div>
  </section>

  <section id="contacto" class="contact">
    <h2>Contacto</h2>
    <form id="contactForm">
      <input type="email" placeholder="Tu email" required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer class="footer">
    <p>© 2026 ZAPAS. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
